apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  labels:
    test: 2-2
spec:
  replicas: 10
  selector:
    matchLabels:
      app: test-deployment
  template:
    metadata:
      name: container
      labels:
        app: test-deployment
    spec:
      containers:
        - name: container-1
          image: test-alpine
          imagePullPolicy: Never
