apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-update
  labels:
    test: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-deployment
  template:
    metadata:
      name: container
      labels:
        app: test-deployment
    spec:
      containers:
        - name: container
          image: deployment:1
          imagePullPolicy: Never
